plugins {
    id 'java'
    id 'io.qameta.allure' version '2.10.0'
}

allure {
    report {
        version.set("2.23.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.23.0")
            }
        }
    }
}

group 'io.testpro'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "org.seleniumhq.selenium:selenium-java:4.12.1",
            "io.github.bonigarcia:webdrivermanager:5.5.3",
            "io.qameta.allure:allure-junit5:2.23.0",
            "io.qameta.allure:allure-java-commons:2.23.0",
            "org.aspectj:aspectjweaver:1.9.19",
            "com.github.javafaker:javafaker:1.0.2",
            "io.rest-assured:rest-assured:5.3.1",
            "org.slf4j:slf4j-simple:2.0.7"



    )
}

test {
    useJUnitPlatform()
}